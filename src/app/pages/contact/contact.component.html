<div class="contact-container">
  <h2>Contact Us</h2>
  <p>We'd love to hear from you. Fill out the form below and we'll get back to you soon, InshaAllah.</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
      <small *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
        Name is required (min 3 characters).
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <small *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
        Please enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="5"></textarea>
      <small *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
        Message must be at least 10 characters long.
      </small>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
